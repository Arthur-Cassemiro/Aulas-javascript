<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<style>
		
	</style>
</head>

<body>
	
	<input type="text" id="texto">
	<button type="button" onclick="adicionar()">Adicionar </button>
	<button type="button" onclick="ordenar()">Ordenar</button>

	<script >
		var objetos = Array('Cadeira', 'Impressora', 'Garfo')

		function adicionar(){
			if (document.getElementById('texto').value === "") {
				return alert("O campo está vaio")
			}
			else{
				if (objetos.indexOf(document.getElementById('texto').value) === -1) {
					objetos.push(document.getElementById('texto').value)
					document.getElementById('texto').value = ""
					console.log(objetos)
				}
				else{
					alert("Objeto já inserido")
					document.getElementById('texto').value = ""
				}
			}
			
		}

		function ordenar(){
			objetos.sort()
			console.log(objetos)
		}
		
	</script>
</body>
</html>
