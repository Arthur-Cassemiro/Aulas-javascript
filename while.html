<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	</style>
</head>

<body>
	
	<script>

		var x = 1;
		while(x<10){
			document.write(x + '<br/>')
			x++
		}
		document.write('<br/>')
		do{
			document.write(x + '<br/>')
			x--
		}while(x>=1)


	</script>
</body>
</html>
