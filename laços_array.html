<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	</style>
</head>

<body>
	
	<script>

		var lista_frutas = ["Banana", "Maçã", "Morango", "Uva"]
		console.log(lista_frutas)
		var y = 0
		while(y < lista_frutas.length){
			document.write(lista_frutas[y])
			document.write('<br/>')
			y++
		}

	</script>
</body>
</html>
