<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<style>
		.estilo1{
			background: #FF0000;
			color: #FFF;
		}
		.estilo2{
			background: #00FF00;
			color: #FFF;
		}
	</style>
</head>

<body>
	<input type="text" onfocus="modificaAmarelo()" id="input" onblur="modificaCampo()">


	<script>
		function modificaAmarelo(){
		 document.getElementById('input').style.backgroundColor = 'yellow'
		}

		function modificaCampo(){
			var campo = document.getElementById('input').value
			if (campo.length < 3){
				document.getElementById('input').style.background = "red"
			}
			else{
				document.getElementById('input').style.background = "green"
			}
		}
	</script>

	
</body>
</html>
