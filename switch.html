<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>

	<h1>Switch</h1>

	<script>

		var parametro = 2;

		switch(parametro){

			case 1:
				document.write("Parametro 1");
				break;

			case 2:
				document.write("Parametro 2");
				break;

			case 3:
				document.write("Parametro 3");
				break;

			default:
				document.write("Default");
				break;
		}
	</script>
</body>
</html>
