<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>

	<h1>Operadores aritméticos</h1>

	<script>

		var parametro1 = prompt("Digite o valor do 1° número:");
		var parametro2 = prompt("Digite o valor do 2° número:");
		parametro1 = parseInt(parametro1);
		parametro2 = parseInt(parametro2);

		document.write('Soma: '+ (parametro1+parametro2) + '<br/>');
		document.write('Subtração: '+ (parametro1-parametro2 ) + '<br/>');
		document.write('Multiplicação: '+ (parametro1 * parametro2) + '<br/>');
		document.write('Divisão: '+ (parametro1 / parametro2 ) + '<br/>');
		document.write('Módulo: '+ (parametro1 % parametro2) + '<br/>');

		document.write('Incremento de: '+ parametro1+ ' ' +  (++parametro1  ) +'<br/>');

		document.write('Decremento de: '+ parametro1+ ' ' +  (--parametro1  ) +'<br/>');





		
	</script>
</body>
</html>
