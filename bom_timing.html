<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>

	<script>
		i = 10;
		setTimeout(function(){document.write('Teste <br/>')}, 1000)
		var x = setInterval(function(){document.write(i+'<br/>'); 
			i--;
			if (i === 0) {
				clearInterval(x)
			}

		}, 1000)
	</script>
</body>
</html>
