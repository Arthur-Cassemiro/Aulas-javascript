<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>

	<script >
		function calcularArea (comp, larg){
			var area = comp * larg;
			return area;
		}

		var largura = prompt("Digite a largura do terreno em metros:");
		var comprimento = prompt("Digite o comprimento do terreno em metros: ");
		document.write(`A área so terreno é ${calcularArea (comprimento, largura)} metros quadrados.`)
	</script>
</body>
</html>
