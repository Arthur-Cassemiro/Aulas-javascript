<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>

<body>

	<script >
		//global
		var serie = 'Breaking Bad';

		//bloco
		if (true) {
			var serie2 = 'Game of Thrones';
			document.write(serie);
		}
		document.write(serie2);
		document.write('<br/>');

		//função
		function x(){
			var serie3 = 'The Walking Dead'; 
			document.write(serie);
			document.write(serie2);
		}
		x();

		document.write(serie3);	
	</script>
</body>
</html>
