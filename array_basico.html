<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	</style>
</head>

<body>
	
	<script>
		var lista_frutas = Array()

		lista_frutas[0] = 'Morango'
		lista_frutas[1] = 'Uva'
		lista_frutas[2] = 'Banana'
		lista_frutas[3] = 'Macã'


		//adiciona ao início
		lista_frutas.unshift('Laranja')

		//adiciona ao final
		lista_frutas.push('Melancia')

		//exclui do início
		lista_frutas.shift()

		//exclui do final
		lista_frutas.pop()

		console.log(lista_frutas)


		lista_frutas.indexOf('Morango')
		console.log(lista_frutas.sort())



		var lista_numeros = [1,12,19,3,7,40]
		console.log(lista_numeros.sort(ordenaNumeros))

		function ordenaNumeros(a,b){
			return a - b;
		}
	</script>
</body>
</html>
