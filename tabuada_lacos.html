<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	</style>
</head>

<body>

	<script>
		for (var y = 1; y < 10; y++) {
			
				for (var i = 0; i < 10; i++) {
					document.write(y +  ' x ' + i + '= ' + (y * i) + '<br/>')
			}
			document.write('<hr>')

		}



	</script>
</body>
</html>
